<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="../styles/test.css">
</head>
<body>
    <div class="toggle">
        <div class="left">
            <h2 style="display: inline-block;">Left</h2>
            <img src="../images/airpods.svg" alt="airpods" style="display: inline-block; transform: translate(10%, 30%);">
        </div>
        <div class="right">
            <h2 style="display: inline-block;">Right</h2>
            <img src="../images/airpods.svg" alt="airpods" style="display: inline-block; transform: translate(10%, 30%);">
        </div>
    </div>
    <div class="wave" style="padding: 0rem 0.2rem;">
        <img src="../images/sound-waves.svg" alt="wave" class="wave">
    </div>
    <h1>Playing sound...</h1>
    <div class="cross-check">
        <p style="margin-block-start: 0.5em;
           margin-block-end: 0.5em;">Can you hear the sound?</p>
    </div>
    <div class="options">
        <div class="tick opt" >
            <img src="../images/tick.svg" alt="Yes" style="padding: 0rem 0.3rem;">
        </div>
        <div class="cross opt">
            <img src="../images/cross.svg" alt="No" style="padding: 0rem 0.3rem;">
        </div>
    </div>
    <button class="home-button">Unsure?</button>
</body>
</html>
